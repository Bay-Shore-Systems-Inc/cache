name: Go

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  last-version:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Go Test v1.22
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'

      - name: Build
        run: go build -b ./...

      - name: Test
        run: go test -v ./...
  current-version:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Go Test v1.23
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'

      - name: Build
        run: go build -b ./...

      - name: Test
        run: go test -v ./...
